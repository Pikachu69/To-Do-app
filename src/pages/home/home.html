<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      TO-DO List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">
      {{item.title}}
      <ion-buttons end>
          <button ion-button icon-only (click)="dropItem(item)" color="secondary">
            <ion-icon name="trash"></ion-icon>
          </button>
          <button ion-button icon-only (click)="editItem(item)" color="secondary">
            <ion-icon ios="ios-create" md="md-create"></ion-icon>
          </button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
